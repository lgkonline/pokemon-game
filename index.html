<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />

    <style type="text/css">
        * {
            font-family: "Press Start 2P", cursive;
        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<div style="display: inline-block; position: relative">
    <div
        id="overlappingDiv"
        style="
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 0;
            pointer-events: none;
        "
    ></div>

    <!-- Health bar of draggle (enemy) -->
    <div
        style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 4px solid black;
            padding: 12px;
        "
    >
        <h1 style="font-size: 16px">Draggle</h1>
        <div style="position: relative; margin-top: 10px">
            <div style="height: 5px; background-color: #ccc"></div>
            <div
                id="enemyHealthBar"
                style="
                    height: 5px;
                    background-color: green;
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                "
            ></div>
        </div>
    </div>

    <!-- Health bar of emby (us) -->
    <div
        style="
            background-color: white;
            width: 250px;
            position: absolute;
            bottom: 190px;
            right: 50px;
            border: 4px solid black;
            padding: 12px;
        "
    >
        <h1 style="font-size: 16px">Emby</h1>
        <div style="position: relative; margin-top: 10px">
            <div style="height: 5px; background-color: #ccc"></div>
            <div
                id="playerHealthBar"
                style="
                    height: 5px;
                    background-color: green;
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                "
            ></div>
        </div>
    </div>
    <canvas></canvas>

    <div
        style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px solid black;
            display: flex;
        "
    >
        <div
            id="dialogueBox"
            style="
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: white;
                padding: 12px;
                display: none;
                cursor: pointer;
            "
        >
            Loremdjn
        </div>
        <div
            id="attacksBox"
            style="
                width: 66.66%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            "
        ></div>
        <div
            style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 33.33%;
                border-left: 4px solid black;
            "
        >
            <h1 style="font-size: 16px">Attack Type</h1>
        </div>
    </div>
</div>
